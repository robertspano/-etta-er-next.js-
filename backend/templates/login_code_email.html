<!DOCTYPE html>
<html lang="{{language}}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 0;
        }
        .header {
            background-color: #006494;
            padding: 40px 40px 20px 40px;
            text-align: center;
        }
        .logo {
            color: #ffffff;
            font-size: 28px;
            font-weight: bold;
            margin: 0;
        }
        .content {
            padding: 40px;
            text-align: center;
        }
        .email-icon {
            width: 80px;
            height: 64px;
            background-color: #e5e7eb;
            border-radius: 8px;
            margin: 0 auto 30px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .email-icon::after {
            content: "âœ‰";
            font-size: 40px;
            color: #6b7280;
        }
        .lock-icon {
            position: absolute;
            bottom: -8px;
            right: -8px;
            width: 32px;
            height: 32px;
            background-color: #006494;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .lock-icon::after {
            content: "ðŸ”’";
            font-size: 16px;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            color: #003554;
            margin: 0 0 30px 0;
        }
        .message {
            font-size: 16px;
            color: #006494;
            margin: 0 0 40px 0;
            line-height: 1.5;
        }
        .code-container {
            background-color: #b8e6ff;
            padding: 30px;
            border-radius: 8px;
            margin: 0 0 40px 0;
        }
        .code-label {
            font-size: 18px;
            font-weight: 600;
            color: #003554;
            margin: 0 0 20px 0;
        }
        .code {
            font-size: 36px;
            font-weight: bold;
            color: #006494;
            letter-spacing: 8px;
            margin: 0 0 20px 0;
            font-family: 'Courier New', monospace;
        }
        .expiry {
            font-size: 14px;
            color: #6b7280;
            margin: 0;
        }
        .login-button {
            display: inline-block;
            background-color: #006494;
            color: #ffffff;
            text-decoration: none;
            padding: 16px 40px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            margin: 0 0 40px 0;
            transition: background-color 0.2s;
        }
        .login-button:hover {
            background-color: #003554;
        }
        .footer {
            background-color: #f9fafb;
            padding: 30px 40px;
            text-align: center;
            border-top: 1px solid #e5e7eb;
        }
        .footer-text {
            font-size: 14px;
            color: #6b7280;
            margin: 0 0 20px 0;
        }
        .footer-links {
            font-size: 14px;
        }
        .footer-links a {
            color: #006494;
            text-decoration: none;
            margin: 0 15px;
        }
        .footer-links a:hover {
            text-decoration: underline;
        }
        .security-note {
            background-color: #fef3c7;
            border: 1px solid #f59e0b;
            border-radius: 8px;
            padding: 20px;
            margin: 30px 0;
        }
        .security-note p {
            margin: 0;
            font-size: 14px;
            color: #92400e;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1 class="logo">verki</h1>
        </div>

        <!-- Main Content -->
        <div class="content">
            <!-- Email Icon with Lock -->
            <div class="email-icon">
                <div class="lock-icon"></div>
            </div>

            <!-- Title -->
            <h1 class="title">{{title}}</h1>

            <!-- Message -->
            <p class="message">{{message}}</p>

            <!-- Code Container -->
            <div class="code-container">
                <p class="code-label">{{code_label}}</p>
                <div class="code">{{login_code}}</div>
                <p class="expiry">{{expiry_message}}</p>
            </div>

            <!-- Login Button -->
            <a href="{{login_url}}" class="login-button">{{button_text}}</a>

            <!-- Security Note -->
            <div class="security-note">
                <p>{{security_message}}</p>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p class="footer-text">{{footer_message}}</p>
            <div class="footer-links">
                <a href="{{website_url}}">{{website_text}}</a>
                <a href="{{support_url}}">{{support_text}}</a>
            </div>
        </div>
    </div>
</body>
</html>
